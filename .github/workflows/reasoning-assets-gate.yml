name: reasoning-assets-gate

on:
  pull_request:
    branches: ["main"]
    paths:
      - "docs/contracts/reasoning/**"
      - "src/reasoning/explanation/**"
      - "src/governance/verdict_enricher.mjs"
      - ".claude/scripts/reasoning_assets_gate.mjs"
  push:
    branches: ["main"]
    paths:
      - "docs/contracts/reasoning/**"
      - "src/reasoning/explanation/**"
      - "src/governance/verdict_enricher.mjs"
      - ".claude/scripts/reasoning_assets_gate.mjs"

jobs:
  reasoning_assets_gate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Reasoning Assets Gate
        run: node .claude/scripts/reasoning_assets_gate.mjs

      - name: Run Snapshot Tests - ACOS
        run: node tests/reasoning/test_acos_too_high_snapshot.mjs

      - name: Run Snapshot Tests - Verdict Enrichment
        run: node tests/governance/test_verdict_enrichment_snapshot.mjs

      - name: Run P6-A Snapshot Test 1 - ACOS_TOO_HIGH Coverage
        run: node tests/reasoning/p6a/test_required_coverage_snapshot_1.mjs

      - name: Run P6-A Snapshot Test 2 - SEARCH_TERM_WASTE_HIGH Coverage
        run: node tests/reasoning/p6a/test_required_coverage_snapshot_2.mjs

      - name: Run P6-B Cause Ranking Stability Tests
        run: node tests/reasoning/p6b/test_cause_ranking_stability.mjs
