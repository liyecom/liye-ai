version: "1.0"
kind: site-design
scope: track-instance
enforcement: warning

inherits:
  from: _meta/contracts/site-design.contract.yaml

# -----------------------------------------------------------------------------
# SITE IDENTITY
# -----------------------------------------------------------------------------
site:
  name: example-saas-dashboard
  stack: [astro, tailwind]

# -----------------------------------------------------------------------------
# DESIGN TOKENS
# -----------------------------------------------------------------------------
tokens:
  colors:
    primary: "#3B82F6"
    secondary: "#1E293B"
    background: "#0F172A"
    surface: "#1E293B"
    text:
      primary: "#F1F5F9"
      secondary: "#94A3B8"
    accent: "#2563EB"
    error: "#EF4444"
    success: "#22C55E"
    warning: "#F59E0B"

  typography:
    heading_font: "Space Grotesk"
    primary_font: "DM Sans"
    mono_font: "JetBrains Mono"
    max_fonts: 2

    scale:
      base: 16
      ratio: 1.25

    weights:
      normal: 400
      medium: 500
      semibold: 600
      bold: 700

  spacing:
    base_unit: 8
    scale: [0, 4, 8, 12, 16, 24, 32, 48, 64, 96, 128]

  borders:
    radius:
      none: 0
      sm: 4
      md: 8
      lg: 12
      xl: 16
      full: 9999
    width:
      default: 1
      thick: 2

  shadows:
    allow_shadows: true
    max_elevation: 3

# -----------------------------------------------------------------------------
# STYLE SYSTEM
# -----------------------------------------------------------------------------
style:
  allowed_modes:
    - dark
  default_mode: dark
  palette_strategy: semantic

# -----------------------------------------------------------------------------
# LAYOUT CONSTRAINTS
# -----------------------------------------------------------------------------
constraints:
  layout:
    max_width_px: 1440
    content_max_width_px: 1200
    min_mobile_width_px: 320
    grid:
      columns: 12
      gutter_px: 24
    breakpoints:
      sm: 640
      md: 768
      lg: 1024
      xl: 1280
      2xl: 1536

  motion:
    allow_heavy_runtime_animation: false
    max_animation_duration_ms: 300
    prefer_reduced_motion: true

  images:
    require_alt_text: true
    max_hero_size_kb: 500
    allowed_formats: [webp, png, jpg, svg]

# -----------------------------------------------------------------------------
# UX REQUIREMENTS
# -----------------------------------------------------------------------------
ux:
  accessibility:
    min_contrast_ratio: 4.5
    min_contrast_ratio_large: 3.0
    require_focus_indicators: true
    require_skip_links: true
    require_aria_labels: true

  anti_patterns:
    - confirm_shaming
    - forced_popup
    - dark_patterns
    - auto_play_media
    - hover_only_content

  navigation:
    require_breadcrumbs: true
    max_menu_depth: 2
    require_search: true

  forms:
    require_labels: true
    require_error_messages: true
    allow_inline_validation: true

# -----------------------------------------------------------------------------
# NOTES
# -----------------------------------------------------------------------------
notes:
  generated_by: ui-ux-pro-max
  knowledge_sources:
    - knowledge/design/ui-ux/ui_styles.yaml
    - knowledge/design/ui-ux/color_schemes.yaml
    - knowledge/design/ui-ux/font_pairings.yaml
  style_reference: dark_mode_oled
  color_reference: developer_tools
  font_reference: tech_startup
