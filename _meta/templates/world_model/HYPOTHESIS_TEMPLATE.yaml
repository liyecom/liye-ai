# =============================================================================
# Hypothesis Template v4.2
# =============================================================================
# Purpose: 记录待验证的假设
# Location: world_model/hypotheses/H-XXX.yaml
# =============================================================================

hypothesis:
  # === Identity ===
  id: "H-001"
  status: "NEW"                   # NEW | TESTING | CONFIRMED | REJECTED | DEPRECATED

  # === Content ===
  statement: "描述假设内容"
  domain: "skeleton"
  category: "example_category"    # domain-specific categories go here

  # === Ownership ===
  owner: "liye"
  created_at: "YYYY-MM-DD"
  updated_at: "YYYY-MM-DD"

  # === Confidence ===
  confidence: 0.50
  confidence_history:
    - date: "YYYY-MM-DD"
      value: 0.50
      reason: "initial"

  # === Validation ===
  success_criteria:
    - metric: "acos"
      operator: "<"
      value: 0.35
    - metric: "conversion_rate"
      operator: ">"
      value: 0.05

  # === Usage Tracking ===
  usage_count: 0
  max_uses_before_testing: 3
  experiment_ids: []              # 关联的实验 EXP-*.yaml

  # === Lifecycle Rules ===
  lifecycle:
    auto_deprecate_threshold: 0.30
    auto_confirm_threshold: 0.85
    testing_required_after_uses: 3

  # === Notes ===
  notes: ""
  related_hypotheses: []          # 相关假设 IDs
