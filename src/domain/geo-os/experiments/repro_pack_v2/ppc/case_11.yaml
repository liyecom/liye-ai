  expected_response: |
    基于 Budget Saturation Detection 机制：

    饱和度评估：
    - saturation_score = 35%（Lost Impression Budget）
    - Level: CONSTRAINED→SATURATED 边界（>30%）
    - Early Depletion: 14:00 < 18:00 → HIGH severity
    - Spend Velocity Spike: 2.5x → LOW severity

    综合判断：预算是显著瓶颈

    响应策略（ACoS 18% < Target 25%）：

    1. budget_increase（首选）
       - 当前效率良好（ACoS < Target）
       - 建议：增加日预算 30-50%（$130-$150）
       - 预期：捕获更多高效流量

    2. dayparting_optimization（辅助）
       - 早间消耗过快可能竞争激烈
       - 设置 bid adjustment：
         - 06:00-12:00: -10%（降低早间竞价）
         - 18:00-23:00: +15%（保护晚间高转化时段）

    3. 监控指标：
       - 预算消耗时间延长至 20:00+
       - Lost Impression Share 降至 <20%
       - 保持 ACoS < Target
