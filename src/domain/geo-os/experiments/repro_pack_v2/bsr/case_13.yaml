  expected_response: |
    基于 Conversion Rank Elasticity 机制：

    弹性分析：

    1. Product A（BSR #350）
       - Zone: TOP_1000（101-1000）
       - Elasticity: MEDIUM（1.0-1.5）
       - 解读：转化率提升与 BSR 提升线性相关
