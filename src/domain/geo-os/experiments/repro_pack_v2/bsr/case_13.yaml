       - 解读：需要较大 CVR 提升才能移动排名
       - CVR +2% → BSR 预期提升仅 ~200-400 位

    决策建议：优先 Product A

    理由：
    1. 弹性优势：A 在 TOP_1000 区间，CVR 投入 ROI 更高
    2. 流量基数：A 有 500 流量，CVR 提升转化为更多绝对销量
    3. 战略价值：A 接近 TOP_100，突破后弹性更高

    Product B 策略：
    - 先解决流量问题（从 100 提升到 300+）
    - 流量上来后再优化转化率
    - 当前阶段 CVR 优化 ROI 低
