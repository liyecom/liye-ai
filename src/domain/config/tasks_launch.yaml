keyword_discovery:
  description: >
    **第一步：查阅知识库**
    使用 Search Amazon Knowledge Base 工具搜索"关键词筛选"、"TES模型应用"和"新品关键词策略"
    相关的最佳实践，参考内部经验优化分析方法。

    **第二步：数据分析**
    分析 {product} 类目的"卖家精灵"数据。
    计算 TES (流量效率分) = (月搜索量 * 购买率) / (商品数 + 1)

    关键词筛选标准:
    - 月搜索量 > 1000
    - 购买率 > 5%

    将关键词分为三级:
    - TES > 100: **赢家词 (Winner)** → 精准匹配，高竞价策略
    - TES 10-100: **潜力词 (Potential)** → 词组匹配，中等竞价
    - TES < 10: **广泛词 (Broad)** → 广泛匹配，低价捡漏

    提取 TES 分数最高的 100 个关键词。
  expected_output: >
    请使用**中文**输出分析报告，但关键词本身保持英文：

    ### 关键词分析表
    | Keyword (英文) | Search Vol | Purchase Rate | Title Density | TES | Tier | 建议策略 (中文) |
    |---|---|---|---|---|---|---|
    [按 TES 降序排列的 100 行数据]

    ### 总结与洞察
    - **赢家词 (TES >100)**: [数量] 个
    - **潜力词 (TES 10-100)**: [数量] 个
    - **广泛词 (TES <10)**: [数量] 个

    ### 投放建议
    1. [针对赢家词的建议]
    2. [针对潜力词的建议]
    3. [其他发现]
  agent: keyword_analyst

listing_optimization:
  description: >
    **第一步：参考知识库**
    使用 Search Amazon Knowledge Base 工具搜索"Listing 优化模板"、"ChatGPT Listing指令"和"高转化文案策略"，
    学习经过验证的 Listing 结构和文案技巧。

    **第二步：撰写 Listing**
    利用分析出的关键词，为 {product} 撰写优化的亚马逊 Listing。
    **注意：Listing 的最终内容（标题、五点、描述、后台词）必须是英文（因为是美国站），但你的思考过程和策略解释请用中文。**

    结构要求:
    1. **Title (标题)** (max 200 chars):
       - 将最高 TES 的关键词放在最前面
       - 包含品牌、核心功能、利益点
       - 符合亚马逊标题规范

    2. **Bullet Points (五点描述)** (5 条):
       - 自然地融入 Tier 1 & 2 关键词
       - 强调给用户带来的**利益**而非仅仅是功能
       - 使用心理学诱因
       - 每条不超过 200 字符

    3. **Product Description (产品描述)**:
       - 布其长尾词以增加索引范围
       - 采用讲故事的方式
       - 处理用户抗拒点
       - 包含行动呼吁 (CTA)

    4. **Backend Search Terms (后台搜索词)**:
       - 补充标题和五点中未使用的相关词
       - 包含同义词和拼写错误词
       - 总量控制在 249 字节以内
  expected_output: >
    请按以下格式输出（解释部分用中文，内容部分用英文）：

    ## 🚀 极致优化的 Listing 方案

    ### 1. 产品标题 (Title)
    [200字符以内的英文标题]

    ### 2. 五点描述 (Bullet Points)
    1. **[HEADER]** - [Content...]
    2. **[HEADER]** - [Content...]
    3. **[HEADER]** - [Content...]
    4. **[HEADER]** - [Content...]
    5. **[HEADER]** - [Content...]

    ### 3. 产品长描述 (Product Description)
    [英文产品描述]

    ### 4. 后台搜索词 (Backend Search Terms)
    [逗号分隔的英文后台词]

    ---
    ### 📊 关键词埋词总结 (中文)
    - **已使用的赢家词**: [列表]
    - **已使用的潜力词**: [列表]
    - **总计埋入关键词数**: [数量]
    
    ### 💡 优化策略说明 (中文)
    [简要解释为什么这样写，突出了什么卖点，运用了什么心理学技巧]
  agent: listing_optimizer
  output_file: optimized_listing.md

competitor_analysis:
  description: >
    分析 {product} 在 {market} 市场的前 10 名竞品。

    提取每个竞品的:
    - Like ASIN 和产品名称
    - 当前价格和定价策略
    - 标题中的核心关键词
    - 评论数和评分
    - BSR 排名
    - 独特卖点 (USP)

    识别:
    - 市场缺口和机会
    - 价格甜蜜点
    - 未被充分利用的关键词
    - 可利用的普遍弱点
  expected_output: >
    请使用**中文**撰写竞争情报报告：

    ## 竞争情报报告

    ### 竞品矩阵 Top 10
    | 排名 | ASIN | 价格 | 核心词 | 评论数 | 评分 | BSR | 卖点 (USP) |
    |---|---|---|---|---|---|---|---|
    [10 行数据]

    ### 市场洞察
    - 平均价格: $X
    - 价格区间: $X - $Y
    - 平均评论: N
    - 平均评分: X.X

    ### 发现的机会
    1. [机会点 1]
    2. [机会点 2]
    3. [机会点 3]

    ### 行动建议
    - 定价策略: [建议]
    - 差异化角度: [建议]
    - 关键词机会: [建议]
  agent: competitor_analyst

