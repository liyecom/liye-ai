  context: |
    产品 Listing（蓝牙耳机）：

    Title: "Wireless Bluetooth Earbuds with Premium Sound Quality and
           Long Battery Life - True Wireless Earbuds with Premium Audio"

    Bullet 1: "Premium sound quality with deep bass and crystal clear highs"

    Description 开头: "These wireless Bluetooth earbuds deliver premium
                      sound quality with deep bass..."

    用户反馈："说了很多但不知道重点是什么"
  question: "信息冗余在哪里？如何优化？"

