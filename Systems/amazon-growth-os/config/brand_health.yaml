# Brand Health Index Configuration
# Amazon Growth OS - Brand Intelligence Module
# Version: 1.0

# Brand Identity
brand:
  name: "Timo Mat"
  registered: true
  trademark_number: ""  # Optional
  primary_category: "Home & Kitchen"
  sub_category: "Doormats"
  brand_story_enabled: false  # A+ Content brand story

# Tracked ASINs (Brand Portfolio)
portfolio:
  hero_products:  # Top performers
    - asin: "B0C5Q9Y6YF"
      name: "Fleet 4 GreyWoven"
      contribution_pct: 79.6  # % of total sales

  secondary_products: []

  # Auto-detect new ASINs under brand
  auto_discover: true

# Rating & Review Metrics
ratings:
  # Current benchmarks
  current_rating: 4.4
  target_rating: 4.6
  competitor_avg_rating: 4.5

  # Thresholds for alerts
  thresholds:
    critical_drop: 0.2      # Alert if rating drops by 0.2+
    warning_drop: 0.1       # Warn if rating drops by 0.1+
    improvement_target: 0.1 # Celebrate 0.1+ improvement

  # Rating trajectory analysis
  trajectory:
    lookback_days: 90
    trend_threshold: 0.05  # Min change to detect trend

# Review Sentiment Analysis
sentiment:
  # Sentiment score thresholds (0-1)
  thresholds:
    positive: 0.6   # Score >= 0.6 is positive
    neutral: 0.4    # 0.4-0.6 is neutral
    negative: 0.0   # < 0.4 is negative

  # Key topics to track
  tracked_topics:
    - name: "quality"
      keywords: ["quality", "material", "durable", "sturdy", "well-made", "cheap", "flimsy"]
    - name: "size"
      keywords: ["size", "dimensions", "fit", "large", "small", "perfect size"]
    - name: "slip_resistance"
      keywords: ["slip", "slide", "grip", "stays in place", "moves around", "non-slip"]
    - name: "cleaning"
      keywords: ["clean", "wash", "vacuum", "easy to clean", "machine wash", "stain"]
    - name: "appearance"
      keywords: ["look", "color", "design", "beautiful", "ugly", "matches", "style"]
    - name: "value"
      keywords: ["price", "value", "worth", "expensive", "cheap", "money"]

  # Negative review response time target
  response_time_hours: 24

# Brand Search Volume
search_volume:
  # Brand keywords to track
  brand_keywords:
    - "timo mat"
    - "timo doormat"
    - "timo runner rug"
    - "timo kitchen mat"

  # Competitor brand keywords for share of voice
  competitor_brands:
    - "gorilla grip"
    - "refetone"
    - "muddy mat"
    - "color g"

  # Data source
  source: "sellersprite"  # sellersprite | helium10 | junglescout

  # Update frequency
  update_frequency_days: 7

# Brand Health Score Components
health_score:
  # Weight distribution (must sum to 100)
  weights:
    rating_score: 25        # Current rating vs target
    rating_trend: 15        # Rating trajectory
    review_sentiment: 20    # Overall sentiment
    review_velocity: 10     # New reviews per period
    brand_search: 15        # Brand search volume trend
    share_of_voice: 10      # vs competitors
    seller_feedback: 5      # Seller account health

  # Score interpretation
  ranges:
    excellent: 80    # 80-100: Strong brand, expand aggressively
    good: 65         # 65-79: Healthy brand, balanced growth
    fair: 50         # 50-64: Needs attention, focus on defense
    poor: 35         # 35-49: At risk, immediate action needed
    critical: 0      # 0-34: Brand crisis, emergency response

  # Minimum data requirements
  min_reviews_for_score: 50
  min_days_history: 30

# Strategy Recommendations
strategy:
  # Expansion triggers
  expansion_triggers:
    min_health_score: 70
    min_rating: 4.5
    positive_sentiment_pct: 70
    brand_search_trend: "increasing"

  # Defense triggers
  defense_triggers:
    max_health_score: 60
    rating_drop: 0.2
    negative_sentiment_spike: 20  # % increase
    competitor_rating_gap: -0.3   # We're 0.3+ below competitor

  # Recommended actions by strategy
  actions:
    expansion:
      - "Launch new product variants"
      - "Increase PPC on brand keywords"
      - "Expand to new marketplaces"
      - "Invest in brand story A+ content"
      - "Consider Premium A+ content"

    defense:
      - "Respond to all negative reviews within 24h"
      - "Add FAQ to listing addressing common complaints"
      - "Review product quality with supplier"
      - "Increase customer service resources"
      - "Run targeted promotions to boost positive reviews"

    maintenance:
      - "Continue monitoring competitor activity"
      - "Maintain review response rate"
      - "Test small optimizations"
      - "Build review generation campaigns"

# Alerts & Notifications
alerts:
  # Alert channels
  channels:
    - type: "dashboard"
      enabled: true
    - type: "email"
      enabled: false
      recipients: []
    - type: "slack"
      enabled: false
      webhook_url: ""

  # Alert rules
  rules:
    - name: "Rating Drop Alert"
      condition: "rating_change < -0.1"
      severity: "warning"

    - name: "Critical Rating Drop"
      condition: "rating_change < -0.2"
      severity: "critical"

    - name: "Negative Review Spike"
      condition: "negative_reviews_24h > 3"
      severity: "warning"

    - name: "Brand Search Decline"
      condition: "brand_search_change_pct < -20"
      severity: "info"

    - name: "Competitor Overtake"
      condition: "competitor_rating > our_rating + 0.2"
      severity: "warning"

    - name: "Health Score Critical"
      condition: "health_score < 35"
      severity: "critical"

# Reporting
reporting:
  # Report schedule
  daily_snapshot: true
  weekly_summary: true
  monthly_deep_dive: true

  # Metrics to include
  daily_metrics:
    - current_rating
    - new_reviews_count
    - negative_reviews_count
    - health_score

  weekly_metrics:
    - rating_trend
    - sentiment_breakdown
    - topic_analysis
    - competitor_comparison
    - brand_search_volume

  monthly_metrics:
    - health_score_trend
    - strategy_recommendation
    - action_effectiveness
    - market_position_change

# Database Settings
storage:
  db_path: "data/growth_os.duckdb"
  tables:
    brand_metrics: "fact_brand_metrics"
    review_sentiment: "fact_review_sentiment"
    brand_search: "fact_brand_search"
    health_scores: "fact_brand_health_scores"
