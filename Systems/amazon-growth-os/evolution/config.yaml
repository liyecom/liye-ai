# Evolution System Configuration
# Amazon Operations Crew v2.1

evolution_system:
  enabled: true
  version: "2.1"

  # 经验记录配置
  experience_logging:
    enabled: true
    base_location: ".liye_evolution/agent_experiences/"
    file_format: "{date}_{task_id}.json"
    retention_days: 90

  # 模式识别配置
  pattern_recognition:
    trigger_threshold: 10  # 每10次同类任务后触发
    min_success_rate: 0.80  # 最低成功率阈值
    min_usage_count: 5  # 最低使用次数
    confidence_threshold: 0.75

  # 知识沉淀配置
  knowledge_crystallization:
    enabled: true
    auto_embed: true
    target_collections:
      - decision_patterns
      - agent_experiences
    review_required: false  # 是否需要人工审核

  # 能力毕业配置
  skill_graduation:
    criteria:
      frequency: 1  # 每天至少1次
      consistency: 0.90  # 90% 一致性
      error_rate: 0.05  # 5% 以下错误率
      human_intervention: 0.10  # 10% 以下人工干预
    validation_period_days: 10  # 连续满足10天

  # 反馈循环配置
  feedback_loops:
    immediate:
      - user_rating
      - quality_gate_pass
      - execution_success
    delayed:
      - acos_change_7d
      - sales_change_7d
      - rank_change_7d
    retrospective:
      - sprint_review
      - monthly_analysis

  # 跨Agent学习配置
  cross_agent_learning:
    enabled: true
    scenarios:
      - source: review-sentinel
        target: listing-optimizer
        trigger: "positive_review_keywords"
        action: "enhance_listing_benefits"
      - source: diagnostic-architect
        target: ppc-strategist
        trigger: "traffic_gap_detected"
        action: "adjust_bid_strategy"
      - source: market-analyst
        target: keyword-architect
        trigger: "competitor_keyword_insight"
        action: "add_interception_keywords"

# Agent列表
agents:
  - market-analyst
  - keyword-architect
  - listing-optimizer
  - ppc-strategist
  - diagnostic-architect
  - execution-agent
  - quality-gate
  - review-sentinel
  - sprint-orchestrator

# Sprint配置
sprint:
  duration_days: 3
  milestones:
    - sprint: "1-3"
      goal: "止血：暂停高ACOS广告"
      kpi: "ACOS从34%降至30%"
    - sprint: "4-6"
      goal: "黄金词发力"
      kpi: "黄金词ROI > 3:1"
    - sprint: "7-10"
      goal: "扩张：新词测试"
      kpi: "新增10个盈利词"
    - sprint: "11-14"
      goal: "精细化：竞价优化"
      kpi: "ACOS降至25%"
    - sprint: "15-17"
      goal: "自然排名推动"
      kpi: "3个词进入Top 20"
    - sprint: "18-20"
      goal: "稳定冲刺"
      kpi: "ACOS ≤ 23%，月销$18,500"
