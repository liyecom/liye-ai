      - "Local CVR affected by GBP info completeness, review quality"
      - "High CVR with low click volume may indicate exposure issues"
    relations:
      - type: related_to
        target: direction_requests
    updated_at: "2026-01-02"

# =============================================================================
# Common Mistakes (Anti-patterns)
# =============================================================================

anti_patterns:
  - mistake: "Confusing Citation with Backlink"
    wrong: "We have 100 Citations, so our link profile is strong"
    correct: "Citation only requires NAP info, not necessarily a link; Backlink must have a link"
    example: "Yelp business page has NAP which is Citation, but may not link to website"

  - mistake: "Treating GBP and GMB as different products"
    wrong: "We need to optimize both GBP and GMB"
    correct: "GMB is old name, unified as GBP after 2021, same product"
    example: "All GMB accounts automatically became GBP"

  - mistake: "Ignoring NAP consistency details"
    wrong: "Address is close enough"
    correct: "Suite 108 vs #108 vs Ste 108 all count as inconsistent"
    example: "Should unify format: '123 Main St, Suite 100, New York, NY 10001'"

  - mistake: "Looking at SoLV without noting calculation threshold"
    wrong: "Our SoLV is 80%, competitor only 40%"
    correct: "Must confirm both use Top 3 or Top 10 threshold"
    example: "SoLV (Top 3) 40% may be harder to achieve than SoLV (Top 10) 80%"

  - mistake: "Pursuing review quantity ignoring quality"
    wrong: "Quickly get 100 five-star reviews"
    correct: "Sudden large volume of reviews triggers Google filtering"
    example: "Steady 5-10 authentic reviews per month healthier than 50 at once"

# =============================================================================
# Local Ranking Three Factors Diagram
# =============================================================================

relationships:
  diagram: |
    ┌─────────────────────────────────────────────────────────────┐
    │                  Local Pack Ranking Factors                  │
    │  ┌───────────────────────────────────────────────────────┐  │
    │  │                                                       │  │
    │  │   Proximity ◄──── User location (cannot optimize)     │  │
    │  │       ↓                                               │  │
    │  │   Relevance ◄──── GBP completeness + category choice  │  │
    │  │       ↓                                               │  │
    │  │   Prominence ◄─── Reviews + Citations + Backlinks     │  │
    │  │                                                       │  │
    │  └───────────────────────────────────────────────────────┘  │
    │                                                             │
    │  Geo Grid detection → SoLV = Top N grid point percentage    │
    └─────────────────────────────────────────────────────────────┘

  interpretation: |
    - Proximity: Distance factor, closer user = higher rank, cannot directly optimize
    - Relevance: Improve by completing GBP info, choosing precise categories
    - Prominence: Improve by getting reviews, building Citations, acquiring Backlinks
    - SoLV: Quantifies overall visibility, convenient for competitor comparison and progress tracking

