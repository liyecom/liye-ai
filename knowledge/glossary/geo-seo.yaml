  # === Efficiency Metrics (Local Pack Context) ===

  - concept_id: ctr
    version: v1.2
    domain: geo-seo
    name: CTR

    # English SSOT (authoritative)
    definition: Click-through rate after Local Pack or GBP display, measuring local search result attractiveness
    formula: Local Pack clicks / Local Pack impressions * 100%

    # Display translations
    i18n:
      zh-CN:
        definition: Local Pack 或 GBP 展示后被点击的比率，衡量本地搜索结果的吸引力
        formula: Local Pack 点击次数 ÷ Local Pack 曝光次数 × 100%

    # Aliases for matching
    aliases:
      en-US:
        - Click-Through Rate
        - Local Pack CTR
      zh-CN:
        - 点击率
        - 本地点击率

    examples:
      - "GBP shown in Local Pack 1000 times, clicked 50 times → CTR = 5%"
      - "Local Pack CTR typically higher than organic result CTR"
    pitfalls:
      - "Local Pack CTR has different context than Amazon ad CTR"
      - "Local Pack CTR affected by rating, review count, photo quality"
      - "Rank position (1/2/3) significantly affects CTR"
    relations:
