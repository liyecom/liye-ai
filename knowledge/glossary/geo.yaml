file_version: 2
domain: geo

concepts:
  - concept_id: GEO_GSC_PROPERTY_DOMAIN
    version: v1.1
    domain: geo
    name: Domain Property

    # English SSOT (authoritative)
    definition: Google Search Console Domain Property covers the entire domain (all subdomains and protocols), suitable for unified management and long-term governance.

    # Display translations
    i18n:
      zh-CN:
        definition: Google Search Console 的 Domain Property 覆盖整个域名（所有子域与协议），适合统一管理与长期治理。

    # Aliases for matching
    aliases:
      en-US:
        - Domain Property
        - GSC domain
      zh-CN:
        - 域资源
        - domain

    pitfalls:
      - "DNS verification relies on domain resolution permissions; if DNS/hosting changes, ensure verification records are not lost."
    examples:
      - "example.com Domain Property covers https/http + www/non-www + any subdomain."
    updated_at: "2026-01-02"

  - concept_id: GEO_GSC_PROPERTY_URL_PREFIX
    version: v1.1
    domain: geo
    name: URL Prefix Property

    # English SSOT (authoritative)
    definition: Google Search Console URL Prefix Property only covers the specified prefix (protocol+host+path), suitable for granular segmentation and quick verification.

    # Display translations
    i18n:
      zh-CN:
        definition: Google Search Console 的 URL Prefix Property 只覆盖指定前缀（协议+主机+路径），适合精细化拆分与快速验证。

    # Aliases for matching
    aliases:
      en-US:
        - URL Prefix Property
        - prefix property
      zh-CN:
        - 网址前缀
        - url prefix

    pitfalls:
      - "Does not cover other protocols/subdomains; site structure migration can easily cause data gaps."
    examples:
      - "https://kuachu.com/ only covers that prefix, not http or www."
    updated_at: "2026-01-02"

  - concept_id: GEO_SITEMAP
    version: v1.1
    domain: geo
    name: Sitemap

    # English SSOT (authoritative)
    definition: Machine-readable file providing site URL structure to search engines, commonly used to accelerate discovery and indexing.

    # Display translations
    i18n:
      zh-CN:
        definition: 提供站点 URL 结构给搜索引擎的机器可读文件，常用于加速发现与收录。

    # Aliases for matching
    aliases:
      en-US:
        - sitemap.xml
        - sitemap-index.xml
        - XML sitemap
      zh-CN:
        - 站点地图
        - 网站地图

    pitfalls:
      - "Sitemap is not an indexing guarantee; still requires accessibility, quality, and crawl budget alignment."
    updated_at: "2026-01-02"

  - concept_id: GEO_CLOUDFLARE_PROXY
    version: v1.1
    domain: geo
    name: Cloudflare Proxy (Orange Cloud)

    # English SSOT (authoritative)
    definition: Cloudflare proxy mode hides origin IP and provides caching/WAF/acceleration, but certain verifications (DNS/HTTP file) and origin direct connection behaviors are affected.

    # Display translations
    i18n:
      zh-CN:
        definition: Cloudflare 代理模式会隐藏源站 IP 并提供缓存/WAF/加速，但某些验证（DNS/HTTP 文件）与源站直连行为会受影响。

    # Aliases for matching
    aliases:
      en-US:
        - CDN proxy
        - orange cloud
        - CF proxy
      zh-CN:
        - CDN 代理
        - 橙云
        - proxy

    pitfalls:
      - "Some verifications require DNS TXT or disabling proxy (grey cloud) before execution."
    updated_at: "2026-01-02"

  - concept_id: GEO_DNS_A_RECORD
    version: v1.1
    domain: geo
    name: A Record

    # English SSOT (authoritative)
    definition: DNS record type that resolves a domain name to an IPv4 address.
    formula: name -> IPv4

    # Display translations
    i18n:
      zh-CN:
        definition: DNS 记录类型：把域名解析到 IPv4 地址。
        formula: 域名 -> IPv4

    # Aliases for matching
    aliases:
      en-US:
        - A record
        - address record
      zh-CN:
        - A 记录
        - 地址记录

    pitfalls:
      - "When changing hosting/proxy, ensure TTL and proxy status are consistent."
    updated_at: "2026-01-02"

  - concept_id: GEO_DNS_CNAME
    version: v1.1
    domain: geo
    name: CNAME Record

    # English SSOT (authoritative)
    definition: DNS record type that points one hostname to another hostname, commonly used for SaaS hosting (like vercel-dns).
    formula: name -> canonical name

    # Display translations
    i18n:
      zh-CN:
        definition: DNS 记录类型：把一个主机名指向另一个主机名，常用于 SaaS 托管（如 vercel-dns）。
        formula: 主机名 -> 规范名称

    # Aliases for matching
    aliases:
      en-US:
        - CNAME
        - canonical name record
      zh-CN:
        - CNAME
        - 别名记录

    pitfalls:
      - "Using CNAME on root domain requires DNS provider support (like ALIAS/ANAME)."
    updated_at: "2026-01-02"

