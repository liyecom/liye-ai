<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>

  <!-- 字母 K（代表 Kuachu） -->
  <g fill="white" transform="translate(15, 16)">
    <!-- K 的竖线 -->
    <rect x="0" y="0" width="6" height="32" rx="2"/>
    <!-- K 的上斜线 -->
    <rect x="10" y="6" width="20" height="5" rx="2" transform="rotate(-30 20 8.5)"/>
    <!-- K 的下斜线 -->
    <rect x="10" y="21" width="20" height="5" rx="2" transform="rotate(30 20 23.5)"/>
  </g>

  <!-- 出海箭头（右上角） -->
  <path d="M 48 18 L 54 12 L 48 12 M 54 12 L 54 18"
        stroke="white"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.9"/>
</svg>
